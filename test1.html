<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>

    <script>
        x = 0;
        y = 0;
        var c;

        function drawCircle(x, y){
            fill(170, 20, 200)
            stroke('yellow')
            ellipse(x, y, 80, 80);
        }



        function setup(){
            createCanvas(600, 600);
            background(220);
        }



        function draw(){

            x = random(0, width);
            y = random(0, height);

            drawCircle(x, y)
            // fill(random(0, 255), random(0, 255), random(0, 255))

        }
    </script>
</body>
